<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lillian - 爱情纪念网站</title>
  <script>
    // GitHub Pages SPA 路由支持
    // 将所有路由重定向到 index.html
    (function(l) {
      if (l.search[1] === '/') {
        var decoded = sessionStorage.redirect || l.search.slice(1);
        if (decoded) {
          sessionStorage.removeItem('redirect');
          // 重建完整的URL
          var newUrl = l.origin + decoded;
          l.replace(newUrl);
        } else {
          // 如果没有重定向参数，跳转到首页
          l.replace(l.origin);
        }
      }
    }(window.location));
  </script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: system-ui;">
    <div style="text-align: center;">
      <h2>💖 正在跳转...</h2>
      <p>如果页面没有自动跳转，<a href="/">请点击这里</a></p>
    </div>
  </div>
</body>
</html>
